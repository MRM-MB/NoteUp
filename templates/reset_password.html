{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">
            <div class="card">
                <div class="card-body">
                    <div class="login-title-container">
                        <h1 class="card-title mb-2">Reset Password</h1>
                    </div>
                    <form method="post">
                        <input type="hidden" name="username" value="{{ username }}">
                        <div class="form-group">
                            <label for="new_password">New Password:</label>
                            <input type="password" class="form-control" id="new_password" name="new_password" autocomplete="off" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Reset Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Initialize Tippy.js for the password field
        var passwordField = document.getElementById('new_password');
        var tooltipInstance = tippy(passwordField, {
            content: `
                <div style="text-align: justify;">
                    <h4 style="color: #007bff;">Password Requirements</h4>
                    <p>At least 8 characters long</p>
                    <p>One uppercase letter</p>
                    <p>One lowercase letter</p>
                    <p>One digit</p>
                    <p>One special character (@, $, !, %, *, ?, &, #, ðŸ˜Š)</p>
                </div>
            `,
            allowHTML: true,
            trigger: 'click',
            theme: 'light',
            maxWidth: 500, // Adjust the maximum width as needed
            interactive: true // Allow interaction within the tooltip (clicks won't close it)
        });

        // Close the tooltip when the user starts typing
        passwordField.addEventListener('input', function() {
            tooltipInstance.hide();
        }, { once: true });
    });
</script>
{% endblock %}
