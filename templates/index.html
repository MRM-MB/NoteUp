<style>
/* Base styling for the custom button */
.custom-dashboard-button.custom-position {
    display: inline-block;
    padding: 10px 20px;
    font-size: 26px;
    position: relative; /* Relative positioning within the container */
    margin-top: 30px; /* Adjust as needed to position below the logos */
    margin-left: 130px;
}

    .logos {
        display: flex;
        justify-content: justify;
        align-items: center;
        gap: 1rem; /* Adds space between logos */
        margin: 1.25rem 0; /* Adds space above and below the logo row */
    }

    .logos img {
        width: 90px; /* Adjust the size of the logos */
        height: auto; /* Maintain aspect ratio */
    }

    .thin-text {
        font-weight: normal;
        font-size: 1rem;
        line-height: 1.5;
        margin: 0;
        padding: 0;
        max-width: 550px;
        text-align: justify;
        word-wrap: break-word; /* Ensures long words break to fit within the max-width */
    }

    .bottom-right-image {
        position: fixed;
        bottom: -80px;
        right: -50px;
        width: 780px;
        height: 780px;
        background: url('../static/images/right_img.svg') no-repeat;
        background-size: contain;
        transform: rotate(10deg); /* Adjust the angle as needed */
        transform-origin: bottom right; /* Optional: Adjust origin if needed */
    }

    .bottom-left-image {
        position: fixed;
        bottom: 120px;
        right: 1080px;
        width: 400px;
        height: 470px;
        background: url('../static/images/left_img.svg') no-repeat;
        background-size: contain;
        transform: rotate(-30deg); /* Adjust the angle as needed */
        transform-origin: bottom right; /* Optional: Adjust origin if needed */
    }

    /* Adjust for tablets */
    @media (max-width: 1024px) {
        .bottom-right-image {
            width: 500px;
            height: 500px;
            bottom: -50px;
            right: 10px;
        }

        .bottom-left-image {
            width: 500px;
            height: 500px;
            bottom: -50px;
            right: 10px;
    }

    /* Adjust for mobile devices */
    @media (max-width: 768px) {
        .bottom-right-image {
            width: 340px;
            height: 340px;
            bottom: -30px;
            right: -17px;
        }

        .thin-text {
        font-size: 0.9rem;
        }

        .logos {
            gap: 0.5rem; /* Reduce space between logos on smaller screens */
            margin: 0.5rem 0; /* Adjust space above and below the logo row */
        }

        .logos img {
            width: 50px; /* Adjust size of logos on smaller screens */
        }

        .custom-dashboard-button.custom-position {
          font-size: 18px;
          padding: 8px 10px !important;
          width: 200px !important;
          margin-top: 10px;
        }
    }

    /* Smaller Screens */
    @media (max-width: 612px) {
        .bottom-right-image {
            width: 300px;
            height: 300px;
            bottom: -30px;
            right: -15px;
